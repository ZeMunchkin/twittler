<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel='stylesheet' href="stylesheet.css">
  </head>
  <body>

    <h1>t w i t t l e r</h1>


    <script>

      $(document).ready(function(){


        var $body = $('body');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="message"></div>');

          var user = tweet.user;
          var $user = $('<button></button>');
          $user.text(user);

          $tweet.text('@' + user + ': ' + tweet.message);
          $tweet.appendTo($body);

          var currentTime = Date.now();
          var currentDate = Date(currentTime);
          var $currentDate = $('<div class="time"></div>');
          $currentDate.text(currentDate);
          $currentDate.appendTo($body);

          index -= 1;
        }

        $body.css({'padding': '25px'});



      });

    </script>
  </body>
</html>
